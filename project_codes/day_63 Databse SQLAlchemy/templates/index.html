<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books|length == 0 %}
            <p>Library is empty</p>
        {% endif %}
        {% for book in books %}
            <li><a href="{{ url_for('delete', num=book.id) }}">Delete</a> 
                {{ book.title }} by {{ book.author }} - {{ book.rating }}/10 
                <a href="{{ url_for('edit', num=book.id) }}">Edit rating</a></li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
